<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
    }
    body {
        background-color: rgb(39, 140, 255);
        padding: 20px;
        text-align: center;
    }
    .container {
        padding: 20px;
        background-color: white;
        border-radius: 15px;
        box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.281);
        margin-top: 10px;
    }
    .item {
        display: flex;
        gap: 10px;
        align-items: center;
    }
    #tabuada {
        width: 150px;
        height: 200px;
        border: 1px solid black;
        margin: 10px 0px;
        overflow-y: scroll;
    }
</style>

<body>
    <h1>Tabuada</h1>
    <section class="container">
        <div class="item">
            <label for="num">Numero:</label>
            <input type="number" id="num">
            <input type="button" value="Gerar Tabuada" id="btn">
        </div>
        <div id="tabuada">
            Digite um n√∫mero acima
        </div>
    </section>
</body>
<script>
    let num = document.querySelector('#num')
    let btn = document.querySelector('#btn')
    let tabuada = document.querySelector('#tabuada')

    btn.onclick = () => {
        const n = 0
        tabuada.innerHTML = ''
        while (n != 10) {
            n++
            tabuada.innerHTML += `${num.value} x ${n} = ${num.value * n} <br>`
        }
    }
</script>
